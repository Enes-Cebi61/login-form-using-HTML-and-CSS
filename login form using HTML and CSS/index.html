<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title and external stylesheet link -->
    <title>Animated login form using HTML and CSS</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Login Box Section -->
    <div class="login-box">
        <h2>Login</h2>
        
        <!-- Login Form -->
        <form>
            <!-- Username input -->
            <div class="user-box">
                <input type="text" name="" required="">
                <label>Username</label>
            </div>
            
            <!-- Password input -->
            <div class="user-box">
                <input type="password" name="" required="">
                <label>Password</label>
            </div>
            
            <!-- Submit button with animation spans -->
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
        <!-- End of Login Form -->
    </div>
    <!-- End of Login Box Section -->
</body>
</html>
